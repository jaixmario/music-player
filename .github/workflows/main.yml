name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: 1Ô∏è‚É£ Checkout code
        uses: actions/checkout@v4

      - name: 2Ô∏è‚É£ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3Ô∏è‚É£ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: 4Ô∏è‚É£ Fix gradlew line endings
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix
          dos2unix ./gradlew
          chmod +x ./gradlew

      - name: 5Ô∏è‚É£ Decode release.keystore
        env:
          KEYSTORE_FILE_BASE64: ${{ secrets.KEYSTORE_FILE_BASE64 }}
        run: echo "$KEYSTORE_FILE_BASE64" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: 6Ô∏è‚É£ Build signed release APK
        env:
          KEYSTORE_PATH:      ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD:  ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:          ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:       ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: 7Ô∏è‚É£ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: 8Ô∏è‚É£ Send APK to Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Extract version info
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | cut -d '"' -f2)
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | grep -o '[0-9]\+')

          # Commit details
          COMMIT_HASH=$(git rev-parse --short HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')

          # Current IST timestamp
          TIMESTAMP=$(TZ="Asia/Kolkata" date +"%d %b %Y, %I:%M %p")

          # Escape Markdown characters
          ESCAPED_COMMIT_MESSAGE=$(echo "$COMMIT_MESSAGE" | sed 's/[][\\`_*]/\\&/g')

          # Caption with markdown
          CAPTION="*‚úÖ Android Build Completed*\n\n\
          *1. Version:* v$VERSION_NAME \`($VERSION_CODE)\`\n\
          *2. Commit:* \`$COMMIT_HASH\`\n\
          *3. Message:* _${ESCAPED_COMMIT_MESSAGE}_\n\
          *4. Author:* $COMMIT_AUTHOR\n\
          *5. Time:* $TIMESTAMP (IST)\n\
          \nüì¶ *Artifact:* app-release.apk"

          # Send function
          send_file() {
            FILE=$1
            if [ -f "$FILE" ]; then
              curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
                -F chat_id="${TELEGRAM_CHAT_ID}" \
                -F parse_mode="Markdown" \
                -F document=@"$FILE" \
                -F caption="$CAPTION"
              echo "‚úÖ Sent: $FILE"
            else
              echo "‚ö†Ô∏è File not found: $FILE"
            fi
          }

          send_file "app/build/outputs/apk/release/app-release.apk"